<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>치킨인더웹 : 이 세상 모든 치킨</title>
	<script src="/jq/jquery.js" type="text/javascript"> </script>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/main.css" rel="stylesheet">
</head>
<body>
	{% if user_name %}
	<div id="wrapper">
		<nav class="navbar navbar-fixed-top" role="navigation" id="header">
			<div class="container-fluid" id="navbar-container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">치킨인더웹</a>
				</div>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav"> 
						<li><a href="/chicken/brand">브랜드치킨</a></li>
						<li><a href="/chicken/local">동네치킨</a></li>
						<li><a href="/order/bucket">장바구니</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/mypage">{{username}}</a></li>
						<li><a href="/logout">로그아웃</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container" id="login_container">
			<div class="page" id="login_screen">
			</div>
		</div>
	</div>
	{% else %}
	<nav class="navbar navbar-fixed-top" role="navigation" id="header">
		<div class="container-fluid" id="navbar-container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">치킨인더웹</a>
			</div>

		</div>
	</nav>
	<div class="bg2" id="loginpage_background">
		<div class="container vertical-center" id="loginpage_container">
			<div id="loginpage_wrapper">
				<div id="loginpage_content">
				</div> <!-- loginpage -->
				<script type="text/javascript">
					var text = ["너와 나의 치킨 고리<br> 이건 우리 안의 치킨", "또래 오래 굽네 네네<br> 멕시 카나 페리 카나", "오늘 먹을 치킨을<br> 내일로 미루지 말자"];
					var url = ["../resources/background_chicken.jpg","../resources/background_chicken2.jpg","../resources/background_chicken.jpg"]
					var counter = 0;
					var elem = document.getElementById("loginpage_content");
					change();
					setInterval(change, 10000);
					function change() {
						elem.innerHTML = text[counter];
						var $body = $('#loginpage_background');
						if($body.hasClass('bg1'))
						{
							$body.removeClass('bg1');
							$body.addClass('bg2');
						}
						else {        
							$body.removeClass('bg2');
							$body.addClass('bg1');
						}
						counter++;
						if(counter >= text.length) { 
							counter = 0; 
						}
					}
					
				</script>
				<div id="loginpage_input">
					<form class="accountinput" role="form" method="post" action="/login">
						<label for="inputEmail" class="sr-only">이메일 주소</label>
						<input type="email" name="email" id="inputEmail" class="form-control" placeholder="이메일 주소" required autofocus>
						<label for="inputPassword" class="sr-only">비밀번호</label>
						<input type="password" name="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
						<button id="loginbtn" class="btn btn-lg btn-primary btn-block btn-default" type="submit">로그인</button>
					</form>

				</div>
			</div> <!-- loginpage_wrapper -->
		</div> <!-- container -->
	</div>
	{% endif %}
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
