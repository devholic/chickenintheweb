application: chickenintheweb
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /fonts
  static_dir: fonts

- url: /js
  static_dir: js

- url: /jq
  static_dir: jq

- url: /resources
  static_dir: resources

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
